
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<h2>Calculator</h2><hr><br>
	<div>
		<form action="calculate.do" method="GET">
			<input type="text" name="num1" />
			<select name="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">x</option>
				<option value="/">/</option>			
			</select>
			<input type="text" name="num2" />
			<input type="submit" value=" = " />
		</form>
	</div>
</body>
</html>
