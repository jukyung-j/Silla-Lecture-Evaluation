                        <form id="contactForm" name="sentMessage" novalidate="novalidate" action='${pageContext.request.contextPath}/lecture-evaluation?action=join' method="POST">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>NAME</label>
                                    <input class="form-control" id="name" name="name" type="text" placeholder="NAME" required="required" data-validation-required-message="Please enter your id." />

                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">

                                    <p class="help-block text-danger"></p>
                                    <span id="pw_check">test</span>
                                </div>
                            </div>
                             <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>PASSWORD CHECK</label>
                                    <input class="form-control" id="user_pw2" type="password" placeholder="PASSWORD CHECK" required="required" data-validation-required-message="Please enter your password." />
                                    <p class="help-block text-danger"></p>
                                    <span id="pw2_check">test</span>
                                </div>
